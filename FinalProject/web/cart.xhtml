<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{sp.cart}" var="i" border="1" cellpadding="7px" style="border-collapse: collapse">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    $#{i.p.name}
                </h:column>
                <h:column>
                <f:facet name="header">Price</f:facet>
                $#{i.p.price}
                </h:column>
                
                <h:column>
                <f:facet name="header">Quantity</f:facet>
                <h:inputText value="#{i.quantity}" style="width:20px"/>
                
                </h:column>
                
                <h:column>
                    <f:facet name="header">Picture</f:facet>
                    <h:graphicImage library="images" name="#{i.p.image}" width="50px" height="50px"/>
                </h:column>
                <h:column>
                    <f:facet name="heder">Action</f:facet>
                     <h:commandButton value="delete" action="#{sp.remove(i)}"/>
                    
                </h:column>
                
                
                <f:facet name="footer">Total: $#{sp.total}</f:facet>
            </h:dataTable>
            <h:commandButton value="update" action="#{sp.update()}"/>
            <h:link outcome="home.xhtml" value="Continue shopping...."/>
        </h:form>
    </h:body>
</html>
